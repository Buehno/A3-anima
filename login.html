<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <div class="container">
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit">Entrar</button>
        </form>

        <div class="link">
            <a href="plano.html">Adquirir Licen√ßa</a>
        </div>

        <p id="errorMessage" style="color: red; display: none;">E-mail ou senha incorretos.</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Valores fixos para login
            const validEmail = "admin@admin";
            const validPassword = "admin";

            // Captura os valores inseridos
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Verifica credenciais
            if (email === validEmail && password === validPassword) {
                // Redireciona ao Index.html
                window.location.href = "Index.html";
            } else {
                // Exibe mensagem de erro
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
