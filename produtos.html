<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 30px;
        }

        /* Cabeçalho */
        h2 {
            text-align: center;
            color: #00796b;
            margin-bottom: 20px;
            font-size: 28px;
        }

        /* Container de detalhes do produto */
        #productDetails {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 25px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para os parágrafos dentro do #productDetails */
        #productDetails p {
            font-size: 16px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        /* Botões */
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px 5px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        /* Estilos específicos para os botões */
        #closePurchaseBtn {
            background-color: #00796b;
            color: white;
            border: none;
        }

        #closePurchaseBtn:hover {
            background-color: #004d40;
        }

        #printBtn {
            background-color: #1976d2;
            color: white;
        }

        #printBtn:hover {
            background-color: #1565c0;
        }

        #deleteBtn {
            background-color: #d32f2f;
            color: white;
        }

        #deleteBtn:hover {
            background-color: #c62828;
        }

        #viewMoreBtn {
            background-color: #f57c00;
            color: white;
        }

        #viewMoreBtn:hover {
            background-color: #e65100;
        }

        /* Estilos para o alerta de sucesso */
        .alert {
            padding: 10px;
            background-color: #388e3c;
            color: white;
            margin: 20px 0;
            border-radius: 5px;
            display: none; /* Não será exibido por padrão */
        }

        /* Ajustes para dispositivos móveis */
        @media (max-width: 600px) {
            #productDetails {
                width: 90%;
                padding: 15px;
            }

            h2 {
                font-size: 22px;
            }

            .button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h2>Detalhes do Produto Adicionado</h2>
    <div id="productDetails">
        <p id="deviceName">Nome do dispositivo: </p>
        <p id="productPrice">Preço do dispositivo: </p>
        <p id="protocol">Protocolo: </p>

        <a href="#" id="printBtn" class="button" onclick="window.print()">Imprimir</a>
        <a href="#" id="deleteBtn" class="button" onclick="deleteProduct()">Excluir</a>
    </div>

    <script>
        window.onload = function() {
            const newProduct = JSON.parse(localStorage.getItem('newProduct'));
            
            if (newProduct) {
                const productContainer = document.getElementById('productList');
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <p><strong>Produto:</strong> ${newProduct.name}</p>
                    <p><strong>Preço Final:</strong> R$ ${newProduct.price}</p>
                `;
                productContainer.appendChild(productElement);
                localStorage.removeItem('newProduct'); // Remove o produto após exibição
            }
        };
    </script>
    
    <!-- Exemplo de lista de produtos -->
    <div class="container">
        <h2>Produtos Criados</h2>
        <div id="productList">
            <!-- Os produtos serão inseridos aqui -->
        </div>
    </div>
    
</body>
</html>
